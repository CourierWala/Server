spring.application.name=courierwala-server

# ===============================
# APPLICATION INFO
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================

# log in to mysql and run these commands to create a user 
## CREATE USER 'cw'@'%' IDENTIFIED BY 'cwdb';
## GRANT ALL PRIVILEGES ON *.* TO 'cw'@'%';
## flush privileges;


spring.datasource.url=jdbc:mysql://localhost:3306/courier_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=cw
spring.datasource.password=cwdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#keep this dialect line 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MySQL Dialect

# ===============================
# HIBERNATE PERFORMANCE
# ===============================
spring.jpa.open-in-view=false

# ===============================
# ENTITY NAMING STRATEGY
# ===============================
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# LOGGING (DEBUGGING SQL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

